<div id="countdown-banner" style="display:flex;justify-content:center;align-items:center;height:40px;">
  <!-- Display the countdown timer in an element -->
  <p style="color: black">10% EARLY BIRD DISCOUNT USING CODE <span style="font-weight: bold">EARLY10</span> EXPIRES IN: <span id="demo"></span></p>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("June 1, 2023 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);

    var prevScrollpos = window.pageYOffset;

    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        // Scrolling up, show banner
        document.getElementById("countdown-banner").style.top = "3.5rem";
      } else {
        // Scrolling down, hide banner
        document.getElementById("countdown-banner").style.top = "-40px";
      }
      prevScrollpos = currentScrollPos;
    };
  </script>
</div>

<style>
  #countdown-banner {
    height: 40px;
    width: 100%;
    background-color: #FF3D44;
    text-align: center;
    position: fixed;
    top: 3.5rem;
    left: 0;
    z-index: 9999;
    transition: top 0.3s ease-in-out;
  }

  #demo {
    margin: 0;
  }
</style>
